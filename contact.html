    <h1 class="main1">Contact</h1>
    <div class="flex">
        <form action="/" class="form">
          <div class="inputgroup">
            <label>Full Name</label>
            <input
              type="text"
              name="title"
              id="name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="inputgroup">
            <label>Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"
              required
            />
          </div>
          <div class="inputgroup">
                        <label>Message</label>
            <textarea
              name="description"
              id="msg"
              cols="30"
              rows="10"
              required
              placeholder="Lorem ipsum dolor sit..."
            ></textarea>
          </div>

          <div class="inputgroup">
            <button type="submit" class="button">
              Submit
            </button>
          </div>
        </form>
      </div>
